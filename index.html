<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="grey">
                <div id="readability">
                    <img src="icon.png" alt="#">
                    <span id="logoText">ODIN</span>
                </div>
            </div>
            <div id="copyright">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div id="right">
            <div class="upper">
                <div class="quote">
                    <p id="quote1">This is not a real online service! You know you need something

                    <p id="quote2">You know you want to.</p>
                </div>
            </div>
            <div id="forms"></div>
            <div class="lower">
                <div class="account">
                    <button type="submit">Create Account!</button>
                    <p id="have">Already have an account?<span>Log in</span></p>
                </div>
            </div>
        </div>
