<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div id="grey">
                <div id="readability">
                    <img src="icon.png" alt="#">
                    <span id="logoText">ODIN</span>
                </div>
            </div>
            <div id="copyright">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
        </div>
        <div id="right">
            <div class="upper">
                <div class="quote">
                    <p id="quote1">This is not a real online service! You know you need something
                                    like this in your life to help you realize your deepest dreams.
                                    Sign up now to get started.</p>
                    <p id="quote2">You know you want to.</p>
                </div>
            </div>
            <div id="forms">
                <form action="#" method="post"></form>
                    <fieldset>
                        <p id="legend">Let's do this!</p>
                        <div>
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div>
                            <label for="secondName">SECOND NAME</label>
                            <input type="text" id="secondName" name="secondName" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="number" name="number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$">
                        </div>
                        <div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$">
                        </div>
                    </fieldset>
            </div>
            <div class="lower">
                <div class="account">
                    <button type="submit">Create Account!</button>
                    <p id="have">Already have an account? <a id="login" href="#">Log in</li></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
